      - { label: "Ending Date", name: "end", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Category",
          name: "category",
          widget: "string",
          default: "eventi"
        }
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - { label: "Thumbnail",
          name: "image",
          widget: "image"
        }
      - { label: "Place", name: "place", widget: "string" }
      - { label: "Opening", name: "access", widget: "string" }
      - { label: "Tickets", name: "ticket", widget: "string" }
      - { label: "Event Type", name: "type", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Gallery",
          name: "gallery",
          widget: "list",
          fields:
            [
              { label: "Image", name: "image", widget: "image" },
              { label: "Image Description", name: "alt", widget: "string" },
            ],
        }
  # Pages
  - name: "pages"
    label: "Pages"
    files:
      # Museum Page
      - file: "content/pages/museum/index.md"
        label: "Museo"
        name: "museum"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "museum"}
          - {label: Titolo, name: title, widget: string}
          - {
              label: "Italiano",
              name: "it",
              widget: "object",
              fields:
                [
                  {label: "Titolo", name: "title", widget: "string"},
                  {label: "Descrizione", name: "description", widget: "string"},
                  {label: "Text A", name: "textA", widget: "string"},
                  {label: "Text B", name: "textB", widget: "string"},
                  {label: "Text C", name: "textC", widget: "string"},
                ],
            }
          - {
              label: "English",
              name: "en",
              widget: "object",
              fields:
                [
                  {label: "Title", name: "title", widget: "string"},
                  {label: "Description", name: "description", widget: "string"},
                  {label: "Text A", name: "textA", widget: "string"},
                  {label: "Text B", name: "textB", widget: "string"},
                  {label: "Text C", name: "textC", widget: "string"},
                ],
            }