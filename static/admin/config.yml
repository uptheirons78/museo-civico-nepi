  # Monumenti
  - name: "monumenti"
    label: "Monumenti"
    folder: "content/monuments"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "monumenti"}
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "E' l'indirizzo dell'articolo. Esempio: la-catacomba-di-santa-savinilla" }
      - {
          label: "Data di pubblicazione",
          name: "date",
          widget: "datetime",
          dateFormat: "DD.MM.YYYY",
          timeFormat: "HH:mm"
        }
      - { label: "Descrizione", name: "description", widget: "string" }
      - { label: "Categoria",
          name: "category",
          widget: "string",
          default: "monumenti"
        }
      - {
          label: "In Evidenza",
          name: "featured",
          widget: "boolean",
          default: false,
          hint: "Stabilisce se un monumento è tra quelli IN EVIDENZA, come il Castello dei Borgia, la Catacomba. Di default è falso, quindi non in evidenza"
        }
      - { label: "Thumbnail - Immagine Principale",
          name: "image",
          widget: "image"
        }
      - { label: "Indirizzo", name: "place", widget: "string", required: false }
      - { label: "Orario", name: "access", widget: "string", required: false }
      - { label: "Info Biglietti", name: "ticket", widget: "string", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Galleria fotografica",
          name: "gallery",
          widget: "list",
          fields:
            [
              { label: "Foto", name: "image", widget: "image" },
              { label: "Descrizione Foto", name: "alt", widget: "string" },
            ],
        }
