backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

locale: 'it'
logo_url: 'https://res.cloudinary.com/museo-civico-di-nepi/image/upload/t_grid/v1587483729/logo-default_qcel0g.jpg'

media_library:
  name: cloudinary
  config:
    cloud_name: 'museo-civico-di-nepi'
    api_key: '965794689929337'

public_folder: /assets



collections:
