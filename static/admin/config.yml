backend:
  name: github
  repo: uptheirons78/museo-civico-nepi
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/assets
public_folder: /assets

collections:
  # Blog Post Types
  # Monumenti
  - name: "monumenti"
    label: "Monumenti"
    folder: "content/monuments"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "monumenti"}
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Data di pubblicazione", name: "date", widget: "datetime" }
      - { label: "Descrizione", name: "description", widget: "string" }
      - { label: "Categoria",
          name: "category",
          widget: "string",
          default: "monumenti"
        }
      - {label: "In Evidenza", name: "featured", widget: "boolean", default: false}
      - { label: "Thumbnail",
          name: "image",
          widget: "image"
        }
      - { label: "Indirizzo", name: "place", widget: "string" }
      - { label: "Orario", name: "access", widget: "string" }
      - { label: "Info Biglietti", name: "ticket", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Gallery",
          name: "gallery",
          widget: "list",
          fields:
            [
              { label: "Foto", name: "image", widget: "image" },
              { label: "Descrizione Foto", name: "alt", widget: "string" },
            ],
        }
  # Monuments (English)
  - name: "monuments"
    label: "Monuments"
    folder: "content/en-monuments"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: false
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "monuments"}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Published", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Category",
          name: "category",
          widget: "string",
          default: "monumenti"
        }
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - { label: "Thumbnail",
          name: "image",
          widget: "image"
        }
      - { label: "Address", name: "place", widget: "string" }
      - { label: "Opening", name: "access", widget: "string" }
      - { label: "Tickets", name: "ticket", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Gallery",
          name: "gallery",
          widget: "list",
          fields:
            [
              { label: "Image", name: "image", widget: "image" },
              { label: "Image Description", name: "alt", widget: "string" },
            ],
        }
  # Eventi (Italiano)
  - name: "eventi"
    label: "Eventi"
